<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="images/logo.svg" alt="Huddle logo" />
      </a>
    </header>

    <div class="heroImage">
      <img
        src="/images/illustration-mockups.svg"
        alt="Desktop and mobile screens with the huddle app"
      />

      <div class="heroText">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button onclick="">Register</button>
      </div>
    </div>

    <div class="socials">
        <a href="">
          <img src="/images/facebook-f.svg" alt="Facebook logo" />
        </a>
        
        <a href="">
          <img src="/images/twitter.svg" alt="Twitter logo" />
        </a>
        
        <a href="">
          <img src="/images/instagram.svg" alt="Instagram logo" />
        </a>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Royal-tea">Royal-Tea</a>.
      </p>
    </footer>
  </body>
</html>
